<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <script src="./script.js"></script>
    <title>Conway's Game of Life</title>
  </head>
  <body>
    <div id="table-container"></div>

    <!-- Botones de play, ascelerar y delete -->
    <div class="buttoms-container">
      <div class="btn btnH" id="btn1" onclick="changeReproduction()">
        <i class="fas fa-play"></i>
      </div>
      <div class="btn btnH" id="btn2" onclick="nextState()">
        <i class="fas fa-step-forward"></i>
      </div>
      <div class="btn btnH" id="btn3" onclick="clean()">
        <i class="fas fa-eraser"></i>
      </div>
    </div>

    <!-- Botones de patrones -->
    <div class="buttoms-pattern-container">
      <div class="btn" id="btn4" onclick="initializeSpaceshipPattern();">
        <i class="fa-brands fa-space-awesome"></i>
        <tool-tip role="tooltip"> Patr칩n naves espaciales </tool-tip>
      </div>
      <div class="btn" id="btn5" onclick="initializeOscillatorPattern();">
        <i class="fa-solid fa-repeat"></i>
        <tool-tip role="tooltip"> Patr칩n osciladoress </tool-tip>
      </div>
      <div class="btn" id="btn6" onclick="initializeStillLifePattern();">
        <i class="fa-solid fa-heart-pulse"></i>
        <tool-tip role="tooltip"> Patr칩n vidas est치ticas </tool-tip>
      </div>
    </div>
  </body>
</html>
